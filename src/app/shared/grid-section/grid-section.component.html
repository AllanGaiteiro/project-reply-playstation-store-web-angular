<div *ngIf="gridCol && height && itens.length > 0" class="grid-container" [style.width]="width + 'px'"
  [style.height]="height + 'px'" [style.grid-template-columns]="gridTemplateColumns" [style.grid-auto-rows]="'auto'">
  <app-card-game *ngFor="let item of itens" [backGroundImage]="item" [width]="colWidth - 5"></app-card-game>
</div>
